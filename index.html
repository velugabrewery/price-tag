<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>성진이네 가격표 공장</title>
        <meta property="og:type" content="website">
        <meta property="og:title" content="즐거운 성진이네 가격표 공장">
        <meta property="og:description" content="아 얼만데요ㅋㅋ">
        <meta property="og:image" content="https://seongj1n.github.io/price-tag/res/img/opengraph.png">
        <meta property="og:url" content="https://seongj1n.github.io/price-tag">
        <link rel="stylesheet" type="text/css" href="style/css/style.css">
    </head>
    <body>
        <div class="resize">
            <section id="priceTag" class="price-tag">
                <div class="comment">
                    <h2 id="comment" class="text">“한국인 기호에 맞는 초깔끔한 맛”</h2>
                </div>
                <div class="name-container">
                    <h1 id="productName" class="name">루나리아 코스테 디 모로 몬테풀치아노 디 아부르쪼</h1>
                    <div class="subtext-wrap">
                        <span id="style" class="subtext">레드 와인</span>
                        <span id="origin" class="subtext">이탈리아, 아브루쪼</span>
                    </div>
                    <div class="subtext-wrap">
                        <span id="base" class="subtext">몬테풀치아노, 카베르네 소비뇽, 템프라니요</span>
                        <span id="volume" class="subtext volume">750</span>
                    </div>
                </div>
                <div class="price-container">
                    <h2 id="price" class="price">41,500</h2>
                    <div class="discount-price-wrap">
                        <h2 id="discountPercent" class="percent">30</h2>
                        <h2 id="discountPrice" class="discount-price">29,050</h2>
                    </div>
                </div>
                <div class="palette-container">
                    <div class="text-wrap">
                        <div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
                                <path d="M3 2l2.01 18.23C5.13 21.23 5.97 22 7 22h10c1.03 0 1.87-.77 1.99-1.77L21 2H3zm9 17c-1.66 0-3-1.34-3-3 0-2 3-5.4 3-5.4s3 3.4 3 5.4c0 1.66-1.34 3-3 3zm6.33-11H5.67l-.44-4h13.53l-.43 4z"/>
                            </svg>
                        </div>
                        <span id="color" class="text">노을을 담은 듯한 붉은색</span>
                    </div>
                    <div class="text-wrap">
                        <div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 576 512">
                                <path fill="currentColor" d="M568.25 192c-29.04.13-135.01 6.16-213.84 83-33.12 29.63-53.36 63.3-66.41 94.86-13.05-31.56-33.29-65.23-66.41-94.86-78.83-76.84-184.8-82.87-213.84-83-4.41-.02-7.79 3.4-7.75 7.82.23 27.92 7.14 126.14 88.77 199.3C172.79 480.94 256 480 288 480s115.19.95 199.23-80.88c81.64-73.17 88.54-171.38 88.77-199.3.04-4.42-3.34-7.84-7.75-7.82zM287.98 302.6c12.82-18.85 27.6-35.78 44.09-50.52 19.09-18.61 39.58-33.3 60.26-45.18-16.44-70.5-51.72-133.05-96.73-172.22-4.11-3.58-11.02-3.58-15.14 0-44.99 39.14-80.27 101.63-96.74 172.07 20.37 11.7 40.5 26.14 59.22 44.39a282.768 282.768 0 0 1 45.04 51.46z"/>
                            </svg>
                        </div>
                        <span id="aroma" class="text">붉은 과일류, 베이비파우더, 바다 모래</span>
                    </div>
                    <div class="wine-palette">
                        <div class="graph-wrap">
                            <span class="title">바디</span>
                            <div class="graph">
                                <div class="graph-bar"></div>
                            </div>
                        </div>
                        <div class="graph-wrap">
                            <span class="title">타닌</span>
                            <div class="graph">
                                <div class="graph-bar"></div>
                            </div>
                        </div>
                        <div class="graph-wrap">
                            <span class="title">당도</span>
                            <div class="graph">
                                <div class="graph-bar"></div>
                            </div>
                        </div>
                        <div class="graph-wrap">
                            <span class="title">산도</span>
                            <div class="graph">
                                <div class="graph-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="balance-container"></div>
                </div>
            </section>
        </div>
        <section class="form-container">
            <form class="form">
                <div class="form-item">
                    <label class="label">상품명</label>
                    <input class="input" type="text" id="inputProductName" name="product_name" placeholder="루나리아 코스테 디 모로 몬테풀치아노 디 아부르쪼" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">스타일</label>
                    <input class="input" type="text" id="inputStyle" name="style" placeholder="레드 와인" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">지역</label>
                    <input class="input" type="text" id="inputOrigin" name="origin" placeholder="이탈리아, 아브루쪼" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">베이스</label>
                    <input class="input" type="text" id="inputBase" name="base" placeholder="몬테풀치아노, 카베르네 소비뇽, 템프라니요" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">용량</label>
                    <input class="input" type="text" id="inputVolume" name="volume" placeholder="750" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">가격</label>
                    <input class="input" type="text" id="inputDiscountPrice" name="discount-price" placeholder="" onchange="discountUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">할인 퍼센트</label>
                    <input class="input" type="text" id="inputDiscountPercent" name="discount_percent" placeholder="" onchange="discountUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">색상</label>
                    <input class="input" type="text" id="inputColor" name="color" placeholder="" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">색상</label>
                    <input class="input" type="text" id="inputColor" name="color" placeholder="" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">아로마</label>
                    <input class="input" type="text" id="inputAroma" name="aroma" placeholder="" onchange="textUpdate(this)" />
                </div>
                <div class="form-item">
                    <label class="label">한줄평</label>
                    <input class="input" type="text" id="inputComment" name="comment" placeholder="" onchange="textUpdate(this)" />
                </div>
                <button class="button" type="button" onclick="makeImage()">이미지 ㄱㄱ</button>
            </form>
        </section>
    </body>
    <script src="js/dom-to-image.js"></script>
    <script src="js/script.js"></script>
</html>
